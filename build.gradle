plugins {
    id 'java'
    id 'application'
    id 'idea'
}

group 'seakers'
version '1.0'

sourceCompatibility = 12

compileJava {
    options.compilerArgs += ["-Xlint"]
}

repositories {
    mavenCentral()
    mavenLocal()
}



dependencies {
  // Amazon SDK
    implementation platform('software.amazon.awssdk:bom:2.5.29')
    implementation 'software.amazon.awssdk:sqs'
    testImplementation group: 'junit', name: 'junit', version: '4.11'


    implementation 'org.moeaframework:moeaframework:2.12'
    implementation 'seakers:vassar:1.0'
    implementation 'seakers:system-architecture-problems:1.0'
  


}



mainClassName = "seakers.explorerserver.server.JavaServer"
